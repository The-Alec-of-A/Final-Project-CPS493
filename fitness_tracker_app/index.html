<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    !--<link rel="icon" href="src\assets\logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css"
    />
  </head>
  <body>
    <div id="app">
      <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://vitejs.dev/">
            <img src="https://vuejs.org/images/logo.png" width="28" height="28" />
          </a>
          <div class="navbar-burger" data-target="navMenuColorprimary-example">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div id="navMenuColorprimary-example" class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item">
              <a class="navbar-item" href="#my-activity">My Activity</a>
              <a class="navbar-item" href="#statistics">Statistics</a>
              <a class="navbar-item" href="#friends-activity">Friend's Activity</a>
              <a class="navbar-item" href="#people-search">People Search</a>
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" href="#admin">Admin</a>
                <div class="navbar-dropdown">
                  <a class="navbar-item" href="#admin">Users</a>
                </div>
              </div>
            </div>
          </div>
          
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="field is-grouped">
                  <p class="control">
                    <a
                      class="bd-tw-button button"
                      data-social-network="Twitter"
                      data-social-action="tweet"
                      data-social-target="https://bulma.io"
                      target="_blank"
                      href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=https://bulma.io&amp;via=jgthms"
                    >
                      <span class="icon">
                        <i class="fab fa-twitter"></i>
                      </span>
                      <span> Tweet </span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <article class="panel">
              <div class="card">
                <div class="card-content">
                  <div class="content has-text-centered">
                    Today
                    <br>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <article class="panel">
              <div class="card">
                <div class="card-content">
                  <div class="content has-text-centered">
                    This week
                    <br>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <article class="panel">
              <div class="card">
                <div class="card-content">
                  <div class="content has-text-centered">
                    All time
                    <br>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

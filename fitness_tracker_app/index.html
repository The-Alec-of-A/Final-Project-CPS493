<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="src\assets\logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <article class="panel">
              <div class="card">
                <div class="card-content">
                  <div class="content has-text-centered">
                    <p style="font-size: 18px">Today</p>
                    <p>
                      <span id="today-distance">0 mi</span> | <span id="today-duration">0:0</span>
                    </p>
                    <p>Distance | Duration</p>
                    <p><span id="today-pace">Nan mph</span> | <span id="today-calories">0</span></p>
                    <p>Avg Pace | Calories</p>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <article class="panel">
              <div class="card">
                <div class="card-content">
                  <div class="content has-text-centered">
                    <p style="font-size: 18px">This week</p>
                    <p>
                      <span id="week-distance">0 mi</span> | <span id="week-duration">0:0</span>
                    </p>
                    <p>Distance | Duration</p>
                    <p><span id="week-pace">Nan mph</span> | <span id="week-calories">0</span></p>
                    <p>Avg Pace | Calories</p>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <article class="panel">
              <div class="card">
                <div class="card-content">
                  <div class="content has-text-centered">
                    <p style="font-size: 18px">All time</p>
                    <p>
                      <span id="alltime-distance">0 mi</span> |
                      <span id="alltime-duration">0:0</span>
                    </p>
                    <p>Distance | Duration</p>
                    <p>
                      <span id="alltime-pace">NaN mph</span> | <span id="alltime-calories">0</span>
                    </p>
                    <p>Avg Pace | Calories</p>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Todo List</h1>
            <div class="box">
                <form id="task-form">
                    <div class="field">
                        <label class="label">New Task</label>
                        <div class="control">
                            <input class="input" type="text" id="task-title" placeholder="Task title">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" id="task-desc" placeholder="Task description"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Due Date</label>
                        <div class="control">
                            <input class="input" type="date" id="task-due-date">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Priority</label>
                        <div class="control">
                            <div class="select">
                                <select id="task-priority">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary" type="submit">Add Task</button>
                    </div>
                </form>
                <div id="task-list">
                    <!-- Task items will be added here dynamically -->
                </div>
                <div id="in-progress-ttasks" class="mt-5">
                    <h2 class="title is-4">In Progress Tasks</h2>
                    <!-- In-progress task items will be added here dynamically -->
                </div>
                <div id="completed-tasks" class="mt-5">
                    <h2 class="title is-4">Completed Tasks</h2>
                    <!-- Completed task items will be added here dynamically -->
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
